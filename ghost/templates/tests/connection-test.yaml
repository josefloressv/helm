apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.Blog.name }}-credentials-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: wget
    image: busybox
    imagePullPolicy: Always
    command: ['wget']
    args: ['{{ .Values.Blog.name }}:{{ .Values.Service.port }}']
  restartPolicy: Never